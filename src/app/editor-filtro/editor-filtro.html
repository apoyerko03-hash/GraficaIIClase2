<div class="card-grafica">
    <div class="canvas-preview">
        <img [style.filter]="filtroScss()"src="https://www.google.com/imgres?q=pana%20miguel&imgurl=https%3A%2F%2Fstatic.wikia.nocookie.net%2Fmamarre-estudios-espanol%2Fimages%2Ff%2Ff9%2FEste_es_miguel-removebg-preview.png%2Frevision%2Flatest%3Fcb%3D20200703025545%26path-prefix%3Des&imgrefurl=https%3A%2F%2Fmamarre-estudios-espanol.fandom.com%2Fes%2Fwiki%2FMi_Pana_Miguel&docid=Nhtn2TKFFVl3HM&tbnid=InlwwaRVHobpaM&vet=12ahUKEwi4vfTmn-SSAxVBkZUCHQXNOr8QnPAOegQIHxAB..i&w=226&h=223&hcb=2&ved=2ahUKEwi4vfTmn-SSAxVBkZUCHQXNOr8QnPAOegQIHxAB" alt="pana miguel">
        <div class="controles">
                <label>Brillo:{{brillo()}}</label>
                <input type="range" min="0" max="200" (input)="actualizar('brillo',$event)">
                <label>Contraste:{{contraste()}}</label>
                <input type="range" min="0" max="200" (input)="actualizar('contraste',$event)">
                <label>Pixel:{{blur()}}</label>
                <input type="range" min="0" max="200" (input)="actualizar('blur',$event)">
        </div>
    </div>
</div>
